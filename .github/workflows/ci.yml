name: tests
env: 
  MAIN_SYSTEM: package-test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux-macos:
    name: ${{ matrix.lisp }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        lisp: 
          - sbcl-bin
#          - ccl-bin
#          - ecl
#          - abcl-bin
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      LISP: ${{ matrix.lisp }}

    steps:
      - uses: actions/checkout@v3
      - uses: 40ants/setup-lisp@v2
        with:
          asdf-system: $MAIN_SYSTEM
      - name: Run Tests (Non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          qlot exec ${{ github.action_path }}/run-tests.ros $MAIN_SYSTEM
      - name: Run Tests (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          qlot exec ${{ github.action_path }}/run-tests.ros $MAIN_SYSTEM
      
